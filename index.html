<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div>
          <label for="color-picker" class="sr-only">Choose Base Color</label>
          <input
            type="color"
            id="color-picker"
            class="color-picker"
            value="#F55A5A"
          />
          <label for="theme" class="sr-only">Choose Color Mode</label>
          <select class="select-color-theme" id="theme" name="theme">
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
          </select>
        </div>
        <button id="get-color-btn" class="btn">Get Color Scheme</button>
      </header>
      <main id="main" aria-live="polite">
        <div id="container" class="container"></div>
      </main>
    </div>
    <div id="toast" class="toast" role="alert"></div>
    <script src="index.js"></script>
  </body>
</html>
